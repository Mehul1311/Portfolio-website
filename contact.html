<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background-color: rgb(1, 1, 33);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: rgb(7, 7, 53);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            height: 80px;
        }

        .left {
            font-size: 2rem;
            font-weight: bold;
        }

        .right ul {
            display: flex;
        }

        .right ul li {
            list-style: none;
            margin: 0 20px;
        }

        .right ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .right ul li a:hover {
            color: rgb(156, 79, 228);
        }

        .section-heading {
            text-align: center;
            padding: 30px 0;
            font-size: 2rem;
            font-weight: bold;
            color: #9C4FE4;
        }

        .contact-container {
            width: 50%;
            margin: auto;
            background: rgb(7, 7, 53);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .contact-container label {
            font-size: 1.2rem;
            color: white;
            display: block;
            margin: 10px 0 5px;
        }

        .contact-container input, 
        .contact-container textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            outline: none;
        }

        .contact-container textarea {
            height: 120px;
            resize: none;
        }

        .submit-btn {
            background: rgb(156, 79, 228);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
            display: block;
            width: 100%;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: rgb(130, 60, 200);
        }
        footer {
            background-color: rgb(7, 7, 53);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .footer-left,
        .footer-right {
            display: flex;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 15px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: rgb(156, 79, 228);
        }

        .footer-right p {
            margin-left: 20px;
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left">Mehul's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact" class="contact">
        <div class="section-heading">
            <h2>CONTACT ME</h2>
        </div>
        <div class="contact-container">
            <form onsubmit="sendToWhatsApp(event)">
                <label for="name">Your Name</label>
                <input type="text" id="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer-left">
            <div class="footer-links">

                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="project.html">Projects</a>
                <a href="education.html">Education</a>
                <!-- <a href="contact.html">Contact</a> -->
            </div>
        </div>
        <div class="footer-right">
            <p>Phone: +91 90579 02949 <br>
                Email: mehulsain1603@gmail.com</p>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Mehul</p>
            <p>Powered by Mehul</p>
        </div>
    </footer>
    <script>
        function sendToWhatsApp(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;
            
            let whatsappURL = `https://wa.me/919057902949?text=Name: ${encodeURIComponent(name)}%0AEmail: ${encodeURIComponent(email)}%0AMessage: ${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
